<div class="container" style="margin-top:50px;">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-10 col-sm-10 center-block ">
      <mat-card>
        <mat-card-content>
          <div class="signup-fields">
            <h3>Add/Update Employee</h3>
            <form id="loginForm" style="margin-top: 10px;" [formGroup]="form" (ngSubmit)="addEmployee()">
              <div class="form-group">
                <div class="row">
                  <div class="col-md-2">Name</div>
                  <div class="col-md-4"><input class="form-control" name="name" matInput type="text" placeholder="Name"
                      formControlName="name" required />
                  </div>

                  <div class="col-md-2">Email</div>
                  <div class="col-md-4"><input class="form-control" name="email" matInput type="email" placeholder="Email"
                      formControlName="email" required /></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">Mobile Number</div>
                <div class="col-md-4"><input class="form-control" name="mobileNo" matInput type="number" placeholder="Mobile Number"
                    formControlName="mobileNo" required /></div>

                <div class="col-md-2">Address</div>
                <div class="col-md-4"><input class="form-control" name="address" matInput type="text" placeholder="Address"
                    formControlName="address" required /></div>
              </div>
              <div class="row" style="margin-top: 10px;">
                <div class="col-md-6"> <input type="hidden" formControlName="empId"></div>
                <div class="col-md-6">

                  <button id="btnSubmit" type="submit" class="btn btn-success" [disabled]="newMode">Add Employee</button>
                  &nbsp;&nbsp;
                  <button id="btnUpdate" type="button" class="btn btn-primary" [disabled]="editMode" (click)="updateEmployee()">Update
                    Employee</button>&nbsp;&nbsp;
                  <button id="btnSubmit" type="button" class="btn btn-warning" (click)="resetEmployee()">Reset</button>
                </div>
              </div>

            </form>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <table>
      <thead>
        <tr>
          <th style="text-align-last: center;">Address</th>
          <th style="text-align-last: center;">Address</th>
          <th style="text-align-last: center;">Email</th>
          <th style="text-align-last: center;">Mobile No</th>
          <th style="text-align-last: center;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | paginate: { itemsPerPage: 5, currentPage: page }; let i = index">
          <td>{{employee.empName}}</td>
          <td>{{employee.address}}</td>
          <td>{{employee.emailId}}</td>
          <td>{{employee.mobileNo}}</td>
          <td><button class="btn btn-primary" (click)="editEmployee(employee)"> Edit</button> &nbsp;<span (click)="deleteEmployee(employee.empId)">
              <employee-delete-popup></employee-delete-popup>
            </span></td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
