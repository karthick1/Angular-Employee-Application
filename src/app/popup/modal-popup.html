<ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-popup">Delete Employee</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Do you want to delete this Employee?</label>
              
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Delete</button>
        </div>
      </ng-template>
      
      <button class="btn btn-danger" (click)="open(content)">Delete Employee</button>
      
      <hr>
